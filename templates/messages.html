{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin: auto;margin-top: 10px;width: 90%; background: cadetblue;padding: 10px;border-radius: 10px;color: whitesmoke;">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="float: right;background: transparent;border: none;cursor:pointer;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}

<script>
    document.querySelector('.close').addEventListener('click', function(e) {
        var target = e.target;
        target.parentNode.parentNode.remove();
    });
</script>
