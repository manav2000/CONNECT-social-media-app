<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth/form.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="row" id="form-container">
        <div>
            <h1>Let's CONNECT.</h1>
        </div>
        <form class="col s6" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <label for="id_username">Username</label>
                    <input id="id_username" type="text" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="id_email">Email</label>
                    <input id="id_email" type="text" name="email" placeholder="Email Address ..." required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="id_password">Password</label>
                    <input id="id_password" type="password" name="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="id_password2">Password</label>
                    <input id="id_password2" type="password" name="password2" placeholder="confirm password">
                </div>
            </div>
            <div>
                <button style="float:right" class="btn waves-effect waves-light" type="submit" name="action">SIGN-UP
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
