{% extends 'base.html' %}

{% load static %}
{% block head_css_site %}
    <link rel="stylesheet" href="{% static 'css/auth/form.css' %}">
{% endblock head_css_site %}

{% block body_profile %}
    {% include 'messages.html' %}
    <div class="row" id="form-container">
        <div class="col s12 m6">
            <h1>RESET PWD.</h1>
        </div>
        <div class="col s12 m6">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <label for="id_username">Username</label>
                        <input id="id_username" type="text" name="username" required>
                        <span style="color:red;">{{ form.username.errors }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="id_password">Password</label>
                        <input id="id_password" type="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="id_conf_password">Conf. Password</label>
                        <input id="id_conf_password" type="password" name="conf_password">
                        <span style="color:red;">{{ form.conf_password.errors }}</span>
                    </div>
                </div>
                <div class="row">
                    <button style="float:right" class="btn waves-effect waves-light" type="submit" name="action">RESET
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock body_profile %}
