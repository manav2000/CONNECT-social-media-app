<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT</title>
    {% load static %}
    {% block css %} {% block head_css_site %} {% endblock head_css_site %} {% endblock css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="{% url 'profiles:profile-detail-view' user_profile.slug %}"><i class="fas fa-user-circle"></i>  Profile</a></li>
        <li class="divider"></li>
        <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>  Logout</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <div class="nav__option_1">
                <a href="/" class="brand-logo">CONNECT</a>
            </div>
            <div class="nav__option_2">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
            <div class="nav__option_3">
                <ul class="right hide-on-med-and-down">
                    <li><a href="" class="active"><i class="fas fa-home-alt"></i></a></li>
                    <li><a href=""><i class="fas fa-location-arrow"></i></a></li>
                    <li><a href=""><i class="fas fa-bell"></i></a></li>
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="fas fa-user-circle"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body_profile %}
    {% endblock body_profile %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(".dropdown-trigger").dropdown();
        
        $(document).ready(function(){
            $('.tabs').tabs();
        });
    </script>
</body>
</html>
